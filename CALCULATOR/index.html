<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Calculator</h1>
      <div class="calculator-container">
        <div class="input-box"></div>
        <button class="number-btn btn-1">1</button>
        <button class="number-btn btn-2">2</button>
        <button class="number-btn btn-3">3</button>
        <button class="number-btn btn-4">4</button>
        <button class="number-btn btn-5">5</button>
        <button class="number-btn btn-6">6</button>
        <button class="number-btn btn-7">7</button>
        <button class="number-btn btn-8">8</button>
        <button class="number-btn btn-9">9</button>
        <button class="number-btn btn-0">0</button>
        <button class="number-btn btn-times operator-btn">x</button>
        <button class="number-btn btn-divide operator-btn">/</button>
        <button class="number-btn btn-plus operator-btn">+</button>
        <button class="number-btn btn-equals operator-btn">=</button>
        <button class="number-btn btn-minus operator-btn">-</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
